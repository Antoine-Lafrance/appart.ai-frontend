<div class="dialog-container" [ngClass]="data.type">
  <h2 class="dialog-title">{{ data.title }}</h2>

  <div class="dialog-content">
    <div class="icon-container" *ngIf="data.type">
      <mat-icon *ngIf="data.type === 'info'">info</mat-icon>
      <mat-icon *ngIf="data.type === 'success'">check_circle</mat-icon>
      <mat-icon *ngIf="data.type === 'warning'">warning</mat-icon>
      <mat-icon *ngIf="data.type === 'error'">error</mat-icon>
    </div>
    <p class="message">{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <button mat-button *ngIf="data.secondaryAction" (click)="onSecondaryAction()">
      {{ data.secondaryAction }}
    </button>
    <button
      mat-raised-button
      [class]="data.type === 'error' ? 'warn' : 'primary'"
      (click)="onPrimaryAction()"
    >
      {{ data.primaryAction }}
    </button>
  </div>
</div>
