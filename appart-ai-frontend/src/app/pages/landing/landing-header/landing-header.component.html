<div class="container" [class.mobile-open]="mobileMenuOpen">
  <p class="dm-serif-display-regular-italic small">appart.ai</p>
  
  <button class="mobile-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  
  <div class="header-group" [class.mobile-active]="mobileMenuOpen">
    <a
      class="poppins-thin header-item"
      [ngClass]="{ selected: selected === selectedHeader.home }"
      (click)="goToHomePage()"
    >
      <div class="custom-button">
        <span class="icon"><i class="fas fa-home"></i></span>
        <span class="text">Home</span>
      </div>
    </a>

    <a
      class="poppins-thin header-item"
      [ngClass]="{ selected: selected === selectedHeader.browse }"
      (click)="onBrowseClick()"
    >
      <div class="custom-button">
        <span class="icon"><i class="fas fa-search"></i></span>
        <span class="text">Browse</span>
      </div>
    </a>
  
    <a
      class="poppins-thin header-item"
      [ngClass]="{ selected: selected === selectedHeader.roommates }"
      (click)="selected = selectedHeader.roommates; closeMobileMenu()"  
      href="/r"
    >
      <div class="custom-button">
        <span class="icon"><i class="fas fa-user-friends"></i></span>
        <span class="text">Find Roommates</span>
      </div>
    </a>

    <a
      class="poppins-thin header-item"
      [ngClass]="{ selected: selected === selectedHeader.myProfile }"
      (click)="goToProfile()"
    >
      <div class="custom-button">
        <span class="icon"><i class="fas fa-user"></i></span>
        <span class="text">My Profile</span>
      </div>
    </a>
    
    <div class="mobile-auth">
      <app-auth-button></app-auth-button>
    </div>
  </div>

  <div class="desktop-auth">
    <app-auth-button></app-auth-button>
  </div>
</div>
