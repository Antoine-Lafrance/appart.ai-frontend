<app-landing-header [selected]="selectedHeader"></app-landing-header>

<div class="roommates-page-container">
  <div class="header">
    <h1>Find Your Perfect Roommate</h1>
  </div>

  <div class="options-container">
    <div class="option-card" (click)="loadRoomateRequests()">
      <img src="./../../../../assets/images/roommate-icon.png" alt="Search Roommates">
      <h2>Search for Roommates</h2>
      <p>Browse roommate requests and find the perfect match for you.</p>
    </div>

    <div class="option-card" (click)="goToMyRequest()">
      <img src="./../../../../assets/images/my-roommate-post.png" alt="My Request">
      <h2>My Roommate Request</h2>
      <p>View or edit the request youâ€™ve already submitted.</p>
    </div>
  </div>

  <div *ngIf="hasDoneARequest" class="edit-container">
    <button mat-raised-button color="primary" (click)="editRequest()">Edit My Request</button>
  </div>
</div>
